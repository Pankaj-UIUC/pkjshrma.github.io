<header class="site-header" role="banner">
  <div class="wrapper header-inner">
    <div class="brand">
      <a class="site-title" rel="author" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>
    </div>
    <button class="nav-toggle" aria-expanded="false" aria-controls="site-nav">Menu</button>
    <nav id="site-nav" class="site-nav" aria-label="Primary">
      <ul class="nav-list">
        <li>
          <a href="{{ '/' | relative_url }}" class="nav-link{% if page.url == '/' %} active{% endif %}">Home</a>
        </li>
        <li>
          <a href="{{ '/blog/' | relative_url }}" class="nav-link{% if page.url contains '/blog' or page.layout == 'post' %} active{% endif %}">Posts</a>
        </li>
        <li>
          <a href="{{ '/experience/' | relative_url }}" class="nav-link{% if page.url contains '/experience' %} active{% endif %}">Experience</a>
        </li>
        <li>
          <a href="{{ '/about/' | relative_url }}" class="nav-link{% if page.url contains '/about' %} active{% endif %}">About</a>
        </li>
        <li>
          <a href="{{ '/search/' | relative_url }}" class="nav-link{% if page.url contains '/search' %} active{% endif %}">Search</a>
        </li>
      </ul>
      <button class="theme-toggle" aria-label="Toggle theme" title="Toggle light and dark mode">
        <span class="theme-toggle__icon" aria-hidden="true">â—‘</span>
        <span class="theme-toggle__text">Toggle theme</span>
      </button>
    </nav>
  </div>
</header>
