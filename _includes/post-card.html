<article class="post-card">
  <a class="post-card__link" href="{{ include.post.url | relative_url }}">
    <div class="post-card__meta">
      <time datetime="{{ include.post.date | date_to_xmlschema }}">{{ include.post.date | date: '%b %d, %Y' }}</time>
      {% if include.post.tags %}
      <div class="tags" aria-label="Tags">
        {% for tag in include.post.tags %}
          <span class="tag">{{ tag }}</span>
        {% endfor %}
      </div>
      {% endif %}
    </div>
    <h3 class="post-card__title">{{ include.post.title }}</h3>
    {% if include.post.excerpt %}
    <p class="post-card__excerpt">{{ include.post.excerpt | strip_html | truncate: 140 }}</p>
    {% endif %}
    <span class="post-card__cta">Read post â†’</span>
  </a>
</article>
