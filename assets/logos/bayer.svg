<svg xmlns="http://www.w3.org/2000/svg" role="img" viewBox="0 0 160 160">
  <title>Bayer</title>
  <defs>
    <linearGradient id="bayer-ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#009FDA" />
      <stop offset="50%" stop-color="#6AB42E" />
      <stop offset="100%" stop-color="#0070B8" />
    </linearGradient>
    <linearGradient id="bayer-cross" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#C9D3DB" />
      <stop offset="100%" stop-color="#7A8FA2" />
