  </defs>
  <rect width="160" height="160" rx="20" fill="#fdfefe" />
  <circle cx="80" cy="80" r="68" fill="none" stroke="url(#bayer-ring)" stroke-width="12" />
  <circle cx="80" cy="80" r="60" fill="#f8fbff" stroke="#E2E9EF" stroke-width="2" />
  <g transform="rotate(45 80 80)">
    <rect x="72" y="24" width="16" height="112" rx="8" fill="url(#bayer-cross)" />
    <rect x="24" y="72" width="112" height="16" rx="8" fill="url(#bayer-cross)" />
  </g>
  <g fill="#1D3B61" font-family="'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="15" letter-spacing="3">
    <text x="80" y="58" text-anchor="middle">BAYER</text>
    <text x="80" y="102" text-anchor="middle">BAYER</text>
    <text x="80" y="102" text-anchor="middle" transform="rotate(-90 80 102)">BAYER</text>
    <text x="80" y="58" text-anchor="middle" transform="rotate(-90 80 58)">BAYER</text>
